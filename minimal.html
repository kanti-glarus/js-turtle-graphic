<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Turtle</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/kanti-glarus/js-turtle-graphic@master/turtle.js"></script>
    <style>
      canvas {
        border: 1pt solid darkcyan;
        position: absolute;
        width: 600px;
        height: 600px;
        left: 20; top: 20;
      }
      #a {
        z-index: 0;
      }
      #c {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <canvas id="a"></canvas>
    <canvas id="c"></canvas>

    <script>
      const canvas = document.getElementById('c');
      const arrowCanvas = document.getElementById('a');
      canvas.width = 600;
      canvas.height = 600;
      arrowCanvas.width = 600;
      arrowCanvas.height = 600;
      const turtle = new Turtle(canvas, arrowCanvas);

      function drawSpiral(turtle, lineLen) {
        if (lineLen > 0) {
          turtle.forward(lineLen);
          turtle.left(90);
          drawSpiral(turtle, lineLen-5);
        }
      }

      drawSpiral(turtle, 250);
      turtle.draw();
    </script>
  </body>
</html>
